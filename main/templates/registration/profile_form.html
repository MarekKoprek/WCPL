{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Zarejestruj się</legend>

            {{ wizard.management_form }}
            {{ wizard.form.as_p }}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Załuż konto</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">Posiadasz już konto?</small>
                <a input type="button" href="{% url 'login' %}">Zaloguj się</a>
       </div>
    </form>
</div>
{% endblock content %}
