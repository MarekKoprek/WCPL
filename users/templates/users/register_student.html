{% extends "main/base.html" %}

{% block head %}
<title>Rejestracja</title>
{% endblock head %}


{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Zarejestruj się</legend>
            {{form.as_p}}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Zarejestruj się</button>
        </div>
    </form>
</div>
{% endblock content %}
