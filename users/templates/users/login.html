{% extends "main/base.html" %}

{% block head %}
<title>Logowanie</title>
{% endblock head %}


{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Zaloguj się</legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Zaloguj sie</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">Nie posiadasz jeszcze konta?</small>
            <a input type="button" href="{% url 'register' %}">Zarejestruj się</a>
            <br>
        </div>
    </form>
</div>
{% endblock content %}
